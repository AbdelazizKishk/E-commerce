@if (detailsProduct) {
<section>
  <div
    class="container p-6 flex flex-col items-center md:flex-row shadow-2xl border-2 mt-6 rounded-lg"
  >
    <!-- Product Image -->
    <div class="w-full md:w-1/3 p-4">
      <owl-carousel-o [options]="customMainSlider">
        @for (image of detailsProduct.images; track $index) {
        <ng-template carouselSlide>
          <img
            class="rounded-lg size-96"
            [src]="image"
            alt="detailsProduct.title"
          /> </ng-template
        >}
      </owl-carousel-o>
    </div>
    <!-- Product Details -->
    <div class="w-full md:w-2/3 p-4">
      <h2 class="text-xl font-bold">
        {{ detailsProduct.title }}
      </h2>
      <p class="text-gray-600 mt-2">
        {{ detailsProduct.description }}
      </p>
      <p class="text-green-400 font-semibold mt-2">
        {{ detailsProduct.category.name }}
      </p>
      <div class="flex items-center justify-between">
        <p class="text-black text-xl font-bold">
          {{ detailsProduct.price }} EGP
        </p>
        <div class="flex items-center gap-1">
          <i class="fas fa-star text-green-600"></i>
          <span class="text-black">{{ detailsProduct.ratingsAverage }}</span>
        </div>
      </div>

      <button
        (click)="addCartItem(detailsProduct.id)"
        class="mt-4 bg-main-color text-white px-6 py-2 rounded-lg hover:bg-orange-600 w-full"
      >
        + Add to Cart
      </button>
    </div>
  </div>
</section>
}
