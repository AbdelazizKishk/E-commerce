<section>
  <h2 class="text-4xl pt-3 pb-6 capitalize text-center">My WishList</h2>
  <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10">
    @for (product of wishListProducts; track product.id) {
    <div
      class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700"
    >
      <div>
        <img
          [src]="product.imageCover"
          class="w-full h-[270px] object-contain"
          [alt]="product.title"
        />
      </div>
      <div class="card-body p-2 bg-gray-200 rounded-t-md">
        <div class="flex items-center justify-between">
          <h4 class="text-green-500 text-xs">
            {{ product.category.name }}
          </h4>
          <div class="flex items-center gap-1">
            <i class="fas fa-star text-green-600"></i>
            <span class="text-black">{{ product.ratingsAverage }}</span>
          </div>
        </div>

        <h3 class="font-semibold">
          {{ product.title | termtext : 2 }}
        </h3>

        <div class="flex items-center justify-between">
          <h4 class="font-medium text-xl">{{ product.price }} EGP</h4>
          <button
            (click)="removeProduct(product.id)"
            class="text-white bg-red-700 hover:bg-orange-600 hover:text-white transition-colors duration-100 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded text-sm px-4 py-2 text-center"
          >
            Remove
          </button>
        </div>
      </div>
    </div>
    }
  </div>
</section>
